name: CI Build and Test

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore ProcSim.sln

      - name: Build Solution
        run: dotnet build ProcSim.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test ProcSim.sln --no-build --configuration Release

      - name: Publish Self-Contained Wpf Executable
        run: dotnet publish src/ProcSim.Wpf/ProcSim.Wpf.csproj --configuration Release --output ./published --self-contained true -p:PublishSingleFile=true -p:TrimUnusedDependencies=true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ProcSim-Wpf-Build
          path: ./published
